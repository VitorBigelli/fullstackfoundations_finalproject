<html>
    <header>
        <title> Restaurant's Hub </title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </header>
    <body>
        <div class='container'>
            <h1> Restaurant's Hub </h1>
            <div class='container-inner'>
                <div class='new'>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <span class='message'> {{ message }} </span>
                            {% endfor %}
                        {% endif %} 
                    {% endwith %}  
                    <a href='{{ url_for("newRestaurant") }}' class='button'> New restaurant </a>
                </div>
                <ul class='list'>
                    {% for restaurant in restaurants %}
                    <li class='list-item'>
                        <div class='list-item-name'>
                            <a href='{{ url_for("showMenu", restaurant_id = restaurant.id) }}'> {{restaurant.name }}</a> 
                        </div>
                        <div class='list-item-edit'>
                            <a href='{{ url_for("editRestaurant", restaurant_id = restaurant.id )}}'> 📝 </a>  
                            <a href='{{ url_for("deleteRestaurant", restaurant_id = restaurant.id )}}'> 🗑️ </a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
