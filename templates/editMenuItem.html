<html>
    <header>
        <title> Restaurant's Hub </title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </header>
    <body>
        <div class='container'>
            <h1> Restaurant's Hub </h1>
            <div class='container-inner'>
                <h3>  Edit menu item of {{ restaurant.name }} restaurant: </h3> 
                <form action='#' method='POST'>
                    <p> Name: </br> <input name='name' type='text' placeholder="{{ item.name }}" > </p>
                    <p> Price:  </br><input name='price' type='text' placeholder="{{ item.price }}"  >  </p>
                    <p> Description: </br> <input name='description' type='text'  placeholder="{{ item.description }}" >  </p>
                    <p> Course:  </br><input name='course' type='text' placeholder="{{ item.course }}"  >  </p>
                    <input type='submit' value='Update' action='/restaurant/{{restaurant.id}}/menu/{{ item.id}}/edit' class='button'>
                    <a href='{{ url_for("showMenu", restaurant_id = restaurant.id )}}' class='cancel-button'> Cancel </a>
                </form>                
            </div>
        </div>
    </body>
</html>
