<html>
    <header>
        <title> Restaurant's Hub </title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </header>
    <body>
        <div class='container'>
            <h1> Restaurant's Hub </h1>
            <div class='container-inner'>
                <h3>  Delete restaurant: {{ restaurant.name }} </h3> 
                <form action='#' method='POST'>
                    <input type='submit' value='Delete' action='/restaurants/{{ restaurant.id }}/delete' class='button'>
                    <a href='{{ url_for("showRestaurants")}}' class='cancel-button'> Cancel </a>
                </form>                
            </div>
        </div>
    </body>
</html>
